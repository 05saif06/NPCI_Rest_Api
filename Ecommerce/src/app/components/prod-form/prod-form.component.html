<body>
    <h2 style="text-align: center; margin-top: 2%;"><strong>Add New Product</strong></h2>
    <form #catForm="ngForm" novalidate (ngSubmit)="onSubmit()" style="margin-top: 1%; margin-left: 32%;">
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Product Name</label>
            <div class="col-sm-10">
                <input type="text" name="name" [(ngModel)]="product.name">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Product Model Id</label>
            <div class="col-sm-10">
                <input type="text" name="sku" [(ngModel)]="product.sku">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Product Description</label>
            <div class="col-sm-10">
                <input type="text" name="description" [(ngModel)]="product.description">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Unit Price</label>
            <div class="col-sm-10">
                <input type="text" name="unitPrice" [(ngModel)]="product.unitPrice">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Image URL</label>
            <div class="col-sm-10">
                <input type="text" name="imageURL" [(ngModel)]="product.imageURL">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Units in Stock</label>
            <div class="col-sm-10">
                <input type="text" name="unitsInStock" [(ngModel)]="product.unitsInStock">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Date Created</label>
            <div class="col-sm-10">
                <input type="date" name="dateCreated" [(ngModel)]="product.dateCreated">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Last Updated</label>
            <div class="col-sm-10">
                <input type="date" name="lastUpdated" [(ngModel)]="product.lastUpdated">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-3 col-form-label">
                <label class="col-sm-3 col-form-label">Category</label>
            </div>
            <div class="col-sm-10">
                <select name="category" [(ngModel)]="product.categoryId">
                    <option value="1">SmartPhone</option>
                    <option value="2">Apparel</option>
                    <option value="3">Beauty</option>
                </select>
            </div>
        </div>

        <div class="form-group row" style="margin-left: 8%; margin-top: 4%;">
            <div class="col-sm-2"><button type="submit">Submit</button></div>
            <div class="col-sm-2"><button type="reset">Reset</button></div>
        </div>
    </form>
</body>
