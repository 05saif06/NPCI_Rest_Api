<body>
  <h2 style="text-align: center; margin-top: 2%;"><strong>Add New Category</strong></h2>
  <form #catForm="ngForm" (ngSubmit)="onSubmit()" style="margin-top: 5%; margin-left: 37%;">

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Category Name</label>
      <div class="col-sm-10">
        <input type="text" name="categoryName" [(ngModel)]="category.categoryName">
      </div>
    </div>

    <div class="form-group row" style="margin-left: 8%; margin-top: 4%;">
      <div class="col-sm-2"><button type="submit">Submit</button></div>
      <div class="col-sm-2"><button type="reset">Reset</button></div>
    </div>
  </form>
</body>
